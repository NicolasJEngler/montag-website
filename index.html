    body {
      margin: 0;
      background-color: #2B2B2A;
      color: #ffffff;
      font-family: 'IBM Plex Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 40px;
    }

    .tagline {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 60px;
    }

    .tagline a {
      color: #F3B015;
      text-decoration: none;
    }

    .tagline a:hover {
      text-decoration: underline;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .link-card {
      background-color: #3B3B3A;
      border: 2px solid #F3B015;
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .link-card:hover {
      background-color: #F3B015;
      color: #2B2B2A;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(243, 176, 21, 0.3);
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
